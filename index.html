    let currentQuestions = [];

    // í€´ì¦ˆ ì‹œì‘

        modal.style.display = 'none';

    function checkAnswer(choice) {
        const item = currentQuestions[currentIndex];
        
        if (item.a === choice) {
            // ì •ë‹µ
            score++;
            nextQuestion();
        } else {
            // ì˜¤ë‹µ
            wrongList.push({ ...item, myChoice: choice });

    // ê²°ê³¼ ëª¨ë‹¬ (ì˜¤ë‹µ ì‹œ)
    function showResultModal(item, isCorrect) {

        modalDesc.textContent = item.e;

    function endQuiz(isQuit = false) {
        quizScreen.classList.remove('active');
        endScreen.classList.add('active');

        // ì ìˆ˜ ê³„ì‚° (ì¤‘ë„ í¬ê¸° ì‹œ í˜„ì¬ê¹Œì§€ ë¬¸ì œ ìˆ˜ ê¸°ì¤€? ì•„ë‹ˆë©´ ì „ì²´ ê¸°ì¤€? ì—¬ê¸°ì„  ë§ì€ ê°œìˆ˜ë§Œ í‘œì‹œ)
        finalScore.textContent = score;
        
        // ì ìˆ˜ ì›í˜• ê·¸ë˜í”„ íš¨ê³¼
        const percentage = (score / currentQuestions.length) * 100;
        scoreCircle.style.background = `conic-gradient(var(--primary) ${percentage}%, #eee ${percentage}%)`;

        // ì˜¤ë‹µ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        wrongListArea.innerHTML = '';
